<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roger's Neighborhood</h1>
    </div>
    <div class="card">
      <form id="numberInput">
        <div class="form-group">
          <label for="input">Number:</label>
          <input id="input" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="inputName">Name:</label>
          <input id="inputName" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-dark">Submit!</button>
      </form>
      <form id="numberInputRev">
        <div class="form-group">
          <label for="inputRev">Number:</label>
          <input id="inputRev" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="inputNameRev">Name:</label>
          <input id="inputNameRev" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-dark">Reverse Submit!</button>
      </form>
      <div id="output">
      </div>
    </div>
  </div>
</body>
</html>
